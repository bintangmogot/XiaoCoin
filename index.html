<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Looping Video Hover Popup Demo</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/22596b4c53.js" crossorigin="anonymous"></script>
</head>
<body>
<!-- Container video dengan kelas Bootstrap -->
<div class="video-container position-relative w-100 min-vh-100 overflow-hidden">
  <video
    class="w-100 h-100 object-fit-cover"
    src="files/panda.mp4"
    autoplay
    loop
    muted
  ></video>

  <!-- Hotspot 1 -->
  <div
    class="hotspot position-absolute border border-white d-flex align-items-center justify-content-center"
    style="top: 20%; left: 30%; width: 100px; height: 50px;"
    data-description="Ini adalah hotspot 1 pada video."
    data-button="Aksi 1">
  >
    <span class="hotspot-label">STORY</span>
  </div>
  

  <!-- Hotspot 2 -->
  <div
    class="hotspot position-absolute border border-white d-flex align-items-center justify-content-center"
    style="top: 50%; left: 60%; width: 100px; height: 50px; cursor: pointer;"
    data-description="Ini adalah hotspot 2 pada video."
    data-button="Aksi 2"
  >
    <span class="hotspot-label">INFO</span>
  </div>

  <!-- Hotspot 3 -->
  <div
    class="hotspot position-absolute border border-white d-flex align-items-center justify-content-center"
    style="top: 70%; left: 10%; width: 100px; height: 50px; cursor: pointer;"
    data-description="Ini adalah hotspot 3 pada video."
    data-button="Aksi 3"
  >
    <span class="hotspot-label">MORE</span>
  </div>

  <!-- Popup (disembunyikan dengan .d-none, ditampilkan lewat JS) -->
  <div
    id="popup"
    class="popup position-absolute bg-white p-2 border shadow d-none"
  >
    <div class="popup-content"></div>
    <!-- Contoh: pakai kelas Bootstrap untuk tombol -->
    <button id="popupButton" class="btn btn-primary btn-sm mt-2">Aksi Popup</button>
  </div>
</div>

<!-- SECTION BARU di bawah .video-container -->
<section class="content-section py-5 bg-light">
  <div class="container">
    <h2>Bagian Baru</h2>
    <p>
      Ini adalah contoh section baru di bawah video-container. Anda bisa
      memasukkan teks, gambar, atau konten lain sesuai kebutuhan.
    </p>
  </div>
</section>


<!-- section music player -->
<div class="container-music">
  <div class="music-player">

      <img src="/Images/aimoraimo-yorushika.jpg" class="song-img" id="songImg">
      <h1> </h1>

      <audio id="song">
          <source src="/Audio/tuki.『アイモライモ』Official Music Video.mp3" type="audio/mpeg">
          <source src="/Audio/tuki.『シーソー』Official Music Video.mp3" type="audio/mpeg">
      </audio>
      <input type="range" value="0" id="progress">


      <div class="controls">
          <div onclick="playPrev()"><i class="fa-solid fa-backward"></i></div>
          <div onclick="playPause()"><i class="fa-solid fa-play" id="ctrlIcon"></i></div>
          <div onclick="playNext()"><i class="fa-solid fa-forward"></i></div>
      </div>

      <img src="/Images/XIAO PFP 1.png" class="main-img">
  </div>


  <script src="script.js"></script>
</body>
</html>
