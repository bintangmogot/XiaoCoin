<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Looping Video Hover Popup Demo</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=ABeeZee:ital@0;1&family=Baumans&family=Oxanium:wght@200..800&display=swap" rel="stylesheet">
  <link href="https://fonts.cdnfonts.com/css/sudo-var" rel="stylesheet">
  <link rel="stylesheet" href="css/global-styles.css">
  <link rel="stylesheet" href="css/loading.css">
  <script src="https://kit.fontawesome.com/22596b4c53.js" crossorigin="anonymous"></script>
</head>
<body>
<!-- Loading Screen -->
<div id="loader" class="center">
  <div class="ring"></div>
  <span>Loading...</span>
  <img src="files/XIAO PFP 1.png" alt="tryxdd" class="logo">
</div>

  <div id="content">

  <!-- Container video dengan kelas Bootstrap -->
<div class="video-container position-relative" style="width:100vw; height:100vh; overflow:hidden;">
  <video src="files/panda.mp4" autoplay loop muted></video>
  <h2 id="title">$PAO</h2>    
</div>

<!-- SECTION BARU di bawah .video-container -->
<section class="content-section py-5 bg-light">
  <div class="container">
    <h2>Bagian Baru</h2>
    <p>
      Ini adalah contoh section baru di bawah video-container. Anda bisa
      memasukkan teks, gambar, atau konten lain sesuai kebutuhan.
    </p>
  </div>
</section>

  <div class="card mt-4">
    <h2 class="text-secondary">Card Title</h2>
    <p>Regular content</p>
  </div>
</main>

<!-- section music player -->
<div class="container-music">
  <div class="music-player">

      <img src="/Images/aimoraimo-yorushika.jpg" class="song-img" id="songImg">
      <h6> </h6>

      <audio id="song">
          <source src="/Audio/tuki.『アイモライモ』Official Music Video.mp3" type="audio/mpeg">
          <source src="/Audio/tuki.『シーソー』Official Music Video.mp3" type="audio/mpeg">
      </audio>
      <input type="range" value="0" id="progress">


      <div class="controls">
          <div onclick="playPrev()"><i class="fa-solid fa-backward"></i></div>
          <div onclick="playPause()"><i class="fa-solid fa-play" id="ctrlIcon"></i></div>
          <div onclick="playNext()"><i class="fa-solid fa-forward"></i></div>
      </div>

      <img src="/Images/XIAO PFP 1.png" class="main-img">
  </div>
</div>

  <script src="script.js"></script>
</body>
</html>
