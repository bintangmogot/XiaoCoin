<!DOCTYPE html>
<html>
<head>
<style>
.fancy-button {
    position: relative;
    padding: 15px 50px;
    background: linear-gradient(45deg, #ff6b6b, #ff4757);
    color: white;
    border: none;
    font-size: 18px;
    cursor: pointer;
    margin: 0 30px; /* Space for outward corners */
    transition: all 0.3s ease;
}

/* Left outward corner */
.fancy-button::before {
    content: '';
    position: absolute;
    left: -30px;
    top: 0;
    width: 30px;
    height: 100%;
    background: inherit;
    clip-path: polygon( 100% 0%, 100% 100%, 0% 50%);
}

/* Right outward corner */
.fancy-button::after {
    content: '';
    position: absolute;
    right: -30px;
    top: 0;
    width: 30px;
    height: 100%;
    background: inherit;
    clip-path: polygon(0% 0%, 0% 100%, 100% 50%);
}

.fancy-button:hover {
    background: linear-gradient(45deg, #ff4757, #ff6b6b);
    transform: translateY(-2px);
    box-shadow: 0 5px 15px rgba(255, 71, 87, 0.4);
}

body {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
    background: #f1f2f6;
}
</style>
</head>
<body>
    <button class="fancy-button">SPECIAL BUTTON</button>
</body>
</html>
