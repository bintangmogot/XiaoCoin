<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Music Player</title>
    <script src="https://kit.fontawesome.com/22596b4c53.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="music-player">

            <img src="/Images/aimoraimo-yorushika.jpg" class="song-img" id="songImg">
            <h1> </h1>

            <audio id="song">
                <source src="/Audio/tuki.『アイモライモ』Official Music Video.mp3" type="audio/mpeg">
                <source src="/Audio/tuki.『シーソー』Official Music Video.mp3" type="audio/mpeg">
            </audio>
            <input type="range" value="0" id="progress">


            <div class="controls">
                <div onclick="playPrev()"><i class="fa-solid fa-backward"></i></div>
                <div onclick="playPause()"><i class="fa-solid fa-play" id="ctrlIcon"></i></div>
                <div onclick="playNext()"><i class="fa-solid fa-forward"></i></div>
            </div>

            <img src="/Images/XIAO PFP 1.png" class="main-img">
        </div>


            <script src="/script.js">

            </script>
</body>

</html>
